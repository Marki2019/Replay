image: archlinux/base

before_script:
  - pacman -Syu --noconfirm glib2 gtk3 libgee libhandy libsoup git meson vala gobject-introspection

stages:
  - build
  - test

variables:
  GIT_SUBMODULE_STRATEGY: normal

build:
  stage: build
  script:
    - meson build --prefix /usr
    - ninja -C build
  artifacts:
    paths:
      - build/

test:
  stage: test
  script:
    - ninja -C build test
